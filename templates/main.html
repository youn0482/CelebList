<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-4" ng-repeat="celeb in allCelebs.myCelebs">
            <div class="thumbnail">
                  <img ng-src="img/{{celeb.image}}" class="img-rounded img-responsive"/>
                  <div class="caption">
                      <h2>{{celeb.full_name}}</h2>
                  </div>
                  <p><a class="btn btn-default" href="#/details/{{celeb.id}}" role="button">View details &raquo;</a></p>
            </div>        
        </div>
    </div>
</div>
